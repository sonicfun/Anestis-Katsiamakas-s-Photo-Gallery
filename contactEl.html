            <section>
              <div class="container3">
                <p class="contact">Αν θέλετε να επικοινωνήσετε με τον δημιουργό αυτής της συλλογής φωτογραφιών. Μπορείτε να του στείλετε ένα email στην φόρμα.</p>
                <form action ="https://formspree.io/f/xpzklbng" method="POST" id="my-form">

                    <div class="form-group">
                        <label for="firstName"class="paragraph2EL"> Πρώτο Ονομα</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastName"class="paragraph2EL">Τελευταίο Ονομα</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="email"class="paragraph2EL">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="message"class="paragraph2EL">Μήνυμα </label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit"class="paragraph2EL">Υποβολή</button>
                </form>
               </div>
               <div id="status" ></div>
            </section>
